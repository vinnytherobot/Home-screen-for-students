<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tela inicial para alunos</title>

  <link rel="icon" type="image/png" href="./assets/sam-logo.png">
  <link rel="stylesheet" href="styles.css">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet" />

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          fontFamily: { outfit: ["Outfit", "sans-serif"] },
          colors: {
            primary: { DEFAULT: "hsl(160 84% 39%)", foreground: "#fff", glow: "hsl(160 84% 50%)" },
            secondary: { DEFAULT: "hsl(25 95% 53%)", foreground: "#fff", glow: "hsl(25 100% 60%)" },
          }
        }
      }
    }
  </script>
</head>

<body class="min-h-screen flex flex-col">

  <!-- Header -->
  <header class="flex items-center justify-between px-6 py-4">
    <div class="flex items-center gap-2">
      <img src="./assets/sam-logo.png" alt="Logo" class="w-12 h-12">
    </div>

    <div class="flex items-center gap-2">
      <a href="https://mail.google.com/" target="_blank">
        <button
          class="rounded-full p-2.5 transition-colors hover:bg-black/10 dark:hover:bg-white/10 flex items-center gap-2 p-4"
          aria-label="Acessar gmail">
          <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24" height="24" viewBox="0 0 48 48">
            <path fill="#4caf50" d="M45,16.2l-5,2.75l-5,4.75L35,40h7c1.657,0,3-1.343,3-3V16.2z"></path>
            <path fill="#1e88e5" d="M3,16.2l3.614,1.71L13,23.7V40H6c-1.657,0-3-1.343-3-3V16.2z"></path>
            <polygon fill="#e53935" points="35,11.2 24,19.45 13,11.2 12,17 13,23.7 24,31.95 35,23.7 36,17"></polygon>
            <path fill="#c62828"
              d="M3,12.298V16.2l10,7.5V11.2L9.876,8.859C9.132,8.301,8.228,8,7.298,8h0C4.924,8,3,9.924,3,12.298z">
            </path>
            <path fill="#fbc02d"
              d="M45,12.298V16.2l-10,7.5V11.2l3.124-2.341C38.868,8.301,39.772,8,40.702,8h0 C43.076,8,45,9.924,45,12.298z">
            </path>
          </svg>
          Acessar Gmail
        </button>
      </a>
      <button onclick="toggleTheme()"
        class="rounded-full p-2.5 transition-colors hover:bg-black/5 dark:hover:bg-white/10" aria-label="Alternar tema"
        id="themeBtn">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden dark:block text-yellow-400" fill="none"
          viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707M16.243 17.657l.707.707M7.757 6.343l.707-.707M12 8a4 4 0 100 8 4 4 0 000-8z" />
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 block dark:hidden text-slate-700" fill="none"
          viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
      </button>
    </div>
  </header>

  <main class="flex-1 flex flex-col items-center justify-center px-6 pb-12 gap-10">

    <!-- Clock & Logo -->
    <div class="text-center flex flex-col items-center">
      <div id="clock" class="text-7xl font-light tracking-tight mb-2"></div>
      <div id="date" class="text-lg font-medium muted-text mb-8 capitalize"></div>
      <img src="./assets/sam-logo.png" alt="Logo" class="w-24 h-24 mb-4">
    </div>

    <!-- Search -->
    <form onsubmit="doSearch(event)" class="w-full max-w-2xl mx-auto">
      <div class="relative">
        <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-4 top-1/2 -translate-y-1/2 h-5 w-5 muted-text"
          fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8" />
          <path d="m21 21-4.3-4.3" />
        </svg>
        <input id="searchInput" type="text" placeholder="Pesquisar na web..."
          class="w-full rounded-full border px-12 py-4 text-base shadow-sm transition-all input-custom focus:outline-none" />
      </div>
    </form>

    <!-- Widgets -->
    <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 w-full max-w-6xl mx-auto px-4 mt-8">
      <!-- Google Classroom -->
      <a href="https://classroom.google.com/" target="_blank"
        class="link-card glass-card widget-grad-1 group p-6 rounded-2xl flex items-center gap-6">
        <div class="bg-white/10 p-4 rounded-xl shadow-inner group-hover:scale-110 transition-transform duration-300">
          <img src="./assets/google-classroom.png" alt="Google Classroom" class="w-14 h-14 object-contain">
        </div>
        <div class="flex flex-col">
          <h2 class="text-xl font-bold tracking-tight">Google Classroom</h2>
          <span class="text-sm muted-text">Acesse sua turma e atividades</span>
        </div>
      </a>

      <a href="https://docs.google.com/" target="_blank"
        class="link-card glass-card widget-grad-2 group p-6 rounded-2xl flex items-center gap-6">
        <div class="bg-white/10 p-4 rounded-xl shadow-inner group-hover:scale-110 transition-transform duration-300">
          <img src="./assets/google-docs.png" alt="Google Docs" class="w-14 h-14 object-contain">
        </div>
        <div class="flex flex-col">
          <h2 class="text-xl font-bold tracking-tight">Google Docs</h2>
          <span class="text-sm muted-text">Acesse o Google Docs</span>
        </div>
      </a>

      <!-- Site da Escola -->
      <a href="https://eeepsam.com.br/" target="_blank"
        class="link-card glass-card widget-grad-3 group p-6 rounded-2xl flex items-center gap-6">
        <div class="bg-white/10 p-4 rounded-xl shadow-inner group-hover:scale-110 transition-transform duration-300">
          <img src="./assets/sam-logo.png" alt="EEEP SAM" class="w-14 h-14 object-contain">
        </div>
        <div class="flex flex-col">
          <h2 class="text-xl font-bold tracking-tight">EEEP SAM</h2>
          <span class="text-sm muted-text">Acesse o portal oficial da escola</span>
        </div>
      </a>

      <!-- Achados e Perdidos -->
      <a href="https://apsam.vercel.app/" target="_blank"
        class="link-card glass-card widget-grad-3 group p-6 rounded-2xl flex items-center gap-6">
        <div class="bg-white/10 p-4 rounded-xl shadow-inner group-hover:scale-110 transition-transform duration-300">
          <img src="./assets/sam-logo.png" alt="Achados e Perdidos" class="w-14 h-14 object-contain">
        </div>
        <div class="flex flex-col">
          <h2 class="text-xl font-bold tracking-tight">Achados e perdidos</h2>
          <span class="text-sm muted-text">Recupere seus itens perdidos</span>
        </div>
      </a>
      <!-- Eventos -->
      <a href="https://eeepsam.com.br/category/eventos/" target="_blank"
        class="link-card glass-card widget-grad-1 group p-6 rounded-2xl flex items-center gap-6">
        <div class="bg-white/10 p-4 rounded-xl shadow-inner group-hover:scale-110 transition-transform duration-300">
          <img src="./assets/sam-logo.png" alt="Eventos" class="w-14 h-14 object-contain">
        </div>
        <div class="flex flex-col">
          <h2 class="text-xl font-bold tracking-tight">Eventos</h2>
          <span class="text-sm muted-text">Acesse os eventos da escola</span>
        </div>
      </a>
      <a href="https://redasam.vercel.app/" target="_blank"
        class="link-card glass-card widget-grad-2 group p-6 rounded-2xl flex items-center gap-6">
        <div class="bg-white/10 p-4 rounded-xl shadow-inner group-hover:scale-110 transition-transform duration-300">
          <img src="./assets/sam-logo.png" alt="RedaSAM" class="w-14 h-14 object-contain">
        </div>
        <div class="flex flex-col">
          <h2 class="text-xl font-bold tracking-tight">RedaSAM</h2>
          <span class="text-sm muted-text">Acesse a plataforma de correção de redações da SAM!</span>
        </div>
      </a>
    </section>
  </main>

  <script>
    // ── Theme ──
    const html = document.documentElement;
    function toggleTheme() {
      html.classList.toggle("dark");
      localStorage.setItem("theme", html.classList.contains("dark") ? "dark" : "light");
    }
    (function initTheme() {
      const saved = localStorage.getItem("theme");
      if (saved === "dark" || (!saved && matchMedia("(prefers-color-scheme:dark)").matches)) {
        html.classList.add("dark");
      }
    })();

    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent = now.toLocaleTimeString("pt-BR", { hour: "2-digit", minute: "2-digit" });
      document.getElementById("date").textContent = now.toLocaleDateString("pt-BR", { weekday: "long", day: "numeric", month: "long", year: "numeric" });
    }
    updateClock(); setInterval(updateClock, 1000);

    function doSearch(e) {
      e.preventDefault();
      const q = document.getElementById("searchInput").value.trim();
      if (q) window.open("https://www.google.com/search?q=" + encodeURIComponent(q), "_blank");
    }
  </script>
</body>

</html>
